{% extends "users/layout.html" %}

{% block body %}
{% if messege %}
<DIV>{{messege}}</DIV>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" id="Password">
    <input type="submit" value="login">
</form>
{% endblock %}
